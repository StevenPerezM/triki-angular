<div class="flex flex-col h-screen justify-center items-center">
  <h1 class="text-white text-4xl font-semibold text-center mb-4">Triki Game</h1>
  <div *ngIf="!isGameFinished()"  class="max-w-md py-4 px-4 bg-white shadow-lg rounded-lg my-4 text-center">
    <span
      class="cursor-default flex-no-shrink px-5 py-2 text-lg font-medium transition ease-in duration-300"
      [ngClass]="{'bg-indigo-600 text-white rounded-md':this.game?.turn=='player1',
                    'text-blue-400':this.game?.turn!='player1'}">
      {{game?.player1?.namePlayer}}
    </span>
    <span
      class="cursor-default flex-no-shrink px-5 py-2 text-lg font-medium transition ease-in duration-300"
      [ngClass]="{'bg-indigo-600 text-white rounded-md':this.game?.turn=='player2',
                  'text-blue-400':this.game?.turn!='player2'}">
      {{game?.player2?.namePlayer}}
    </span>
  </div>
  <div *ngIf="!isGameFinished()" class="flex-col grid grid-cols-3 gap-2">

    <button *ngFor="let item of getArray();  let i = index"
            (click)="play(i)"
            [ngClass]="{'font-medium px-5 ml-1 py-2 text-xl rounded-lg transition ease-in duration-300 h-24 w-24': true,
                        'bg-white hover:bg-blue-100 shadow-sm hover:shadow-lg  hover:border-gray-100 text-white': item==null || item.length==0,
                        'cursor-not-allowed bg-gray-200 shadow-sm text-gray-500': item!=null && item.length>0}">
      {{item}}
    </button>

  </div>
  <a routerLink="/" [hidden]="!isGameFinished()"
     class="bg-indigo-500 mt-4 hover:bg-indigo-600 px-5 ml-4 py-2 text-sm shadow-sm hover:shadow-lg font-medium tracking-wider border-2 border-indigo-500 hover:border-indigo-600 text-white rounded-full transition ease-in duration-300">
    Nueva partida
  </a>
  <a (click)="createGame()" [hidden]="!isGameFinishedAndExist()"
     class="bg-indigo-400 mt-4 hover:bg-indigo-500 px-5 ml-4 py-2 text-sm shadow-sm hover:shadow-lg font-medium tracking-wider border-2 border-indigo-400 hover:border-indigo-500 text-white rounded-full transition ease-in duration-300">
    Repetir partida
  </a>
</div>
